<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            #conteudo {
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <header>
           <h1> Exercícios HTML </h1> 
        </header>
        <nav>
            <a href wm-nav="exercicios/teste.html">00 - Teste</a>
            <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a>
            <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a>
            <a href wm-nav="exercicios/listas.html">03 - Listas</a>
            <a href wm-nav="exercicios/listaAlinhada.html">04 - ListaAlinhada</a>
            <a href wm-nav="exercicios/links.html">05 - link</a>
            <a href wm-nav="exercicios/tabelas.html">06 - tabela</a>
        </nav>
        
        <section id="conteudo">

        </section>
        <footer>
            Curso de web Moderno
        </footer>
        <script>
            document.querySelectorAll('[wm-nav]').forEach(link => {
                link.onclick = function(e) {
                    e.preventDefault()
                    console.log('ação!!!')
                    const conteudo = document.getElementById('conteudo')
                    fetch(link.getAttribute('wm-nav'))
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                }
            })
        </script>
    </body>
</html>
